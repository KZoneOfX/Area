        <br>
        长度：<input type="number" id="length" placeholder="0" size="6">&nbsp;
        扣减长度：<input type="number" id="minusLength" placeholder="0" size="6"><br>
        宽度：<input type="number" id="width" placeholder="0" size="6">&nbsp;
        扣减宽度：<input type="number" id="minusWidth" placeholder="0" size="6"><br>
        高度：<input type="number" id="height" placeholder="0" size="6">&nbsp;
        扣减面积：<input type="number" id="minusArea" placeholder="0" disabled  size="6"><br>

        当前面积：<div style="text-align: center;font-size: large;color: red;" id="result"></div>
        <button id="minus" >计算</button>&nbsp;&nbsp;<button id="plus" >加上扣减面积</button><br>
        计算日志：<br>
        <div id="log" style="font-size: smaller"></div>

        <script src="js/plugins.js"></script>
